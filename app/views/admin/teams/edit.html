

<%= simple_form_for( @team_form,
    url: admin_team_path(@team_form),
    method: 'put', 
    class: 'form-horizontal') do |f| %>
  <%= f.hidden_field :id %>
  <%= f.input :name, label: 'Enter the team name please' %>
  <%= f.input :email, placeholder: 'user@domain.com' %>
  <%= f.button :submit %>

<% end %>
